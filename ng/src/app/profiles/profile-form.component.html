<h2>{{ profile.id !== undefined ? "Edit an existing profile" : "Create a new profile" }}</h2>



<form #f="ngForm" (ngSubmit)="onSubmit(f)" [ngClass]="{'was-validated': !f.valid && !f.pristine}">

  
  <div class="form-group row">
    <label for="buthor" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
      <input placeholder="Name" type="text" required class="form-control" name="author" id="bauthor" [(ngModel)]="profile.author" #author="ngModel">
      <div class="invalid-feedback" [hidden]="author.valid || author.pristine">
        Please enter a name.
      </div>
    </div>
  </div>
 

  <div class="form-group row">
    <label for="bhobby" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
      <textarea name="hobby" placeholder="Hobby" required id="bhobby" cols="30" rows="10" class="form-control" [(ngModel)]="profile.hobby" #hobby="ngModel"></textarea>
      <div class="invalid-feedback" [hidden]="hobby.valid || hobby.pristine">
        Please enter a hobby.
      </div>
    </div>
  </div>
  <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
        <button class="btn btn-secondary" routerLink="/profiles">Cancel</button>
      </div>
    </div>
</form>
