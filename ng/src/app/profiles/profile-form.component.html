<h2>{{ profile.id !== undefined ? "Edit an existing profile" : "Create a new profile" }}</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [ngClass]="{'was-validated': !f.valid && !f.pristine}">

  <div class="form-group row">
    <label for="buthor" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" required class="form-control" name="author" id="bauthor" [(ngModel)]="profile.author" #author="ngModel">
      <div class="invalid-feedback" [hidden]="author.valid || author.pristine">
        Please ener an name.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="bposter" class="col-sm-2 col-form-label">Profile Image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="image" id="bposter" [(ngModel)]="profile.image" >
      <div class="invalid-feedback" >
        Please upload a Image.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="bhobby" class="col-sm-2 col-form-label">Hobby</label>
    <div class="col-sm-10">
      <textarea name="hobby" required id="bhobby" cols="30" rows="10" class="form-control" [(ngModel)]="profile.hobby" #hobby="ngModel"></textarea>
      <div class="invalid-feedback" [hidden]="hobby.valid || hobby.pristine">
        Please enter a hobby.
      </div>
    </div>
  </div>
  <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
        <button class="btn btn-secondary" routerLink="/books">Cancel</button>
      </div>
    </div>
</form>
